<html>

<head>

    <title>Prog or RPG?</title>

    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script type="text/javascript" src="prog-game.js"></script>

</head>

<body onload="restart();">


<div id="game-bounds">

    <div id="padding-wrapper">

        <h1>Prog Music or RPG Soundtrack?</h1>

        <h2 class="round">First Round</h2>

        <section data-name="track1" class="uncompleted">
            <audio controls="controls">
                <source src="tracks/Track01.mp3" type="audio/mp3" />
            </audio>
        </section>

        <section data-name="track2" class="uncompleted">
            <audio controls="controls">
                <source src="tracks/Track02.mp3" type="audio/mp3" />
            </audio>
        </section>

        <section data-name="track3" class="uncompleted">
            <audio controls="controls">
                <source src="tracks/Track03.mp3" type="audio/mp3" />
            </audio>
        </section>

        <section data-name="track4" class="uncompleted">
            <audio controls="controls">
                <source src="tracks/Track04.mp3" type="audio/mp3" />
            </audio>
        </section>

        <section data-name="track5" class="uncompleted">
            <audio controls="controls">
                <source src="tracks/Track05.mp3" type="audio/mp3" />
            </audio>
        </section>

        <section data-name="track6" class="uncompleted">
            <audio controls="controls">
                <source src="tracks/Track06.mp3" type="audio/mp3" />
            </audio>
        </section>

        <section data-name="track7" class="uncompleted">
            <audio controls="controls">
                <source src="tracks/Track07.mp3" type="audio/mp3" />
            </audio>
        </section>

        <section data-name="track8" class="uncompleted">
            <audio controls="controls">
                <source src="tracks/Track08.mp3" type="audio/mp3" />
            </audio>
        </section>

        <section data-name="track9" class="uncompleted">
            <audio controls="controls">
                <source src="tracks/Track09.mp3" type="audio/mp3" />
            </audio>
        </section>

        <section data-name="track10" class="uncompleted">
            <audio controls="controls">
                <source src="tracks/Track10.mp3" type="audio/mp3" />
            </audio>
        </section>

        <section data-name="track11" class="uncompleted">
            <audio controls="controls">
                <source src="tracks/Track11.mp3" type="audio/mp3" />
            </audio>
        </section>

        <div id="result">
            <div id="results-inner"></div>
            <button name="next" onclick="activateNextSection()">NEXT</button>
        </div>

        <div id="finished" class="fin">
            <h2>END OF THE LINE, BUDDY</h2>
            <button name="restart" onclick="restart()">Play again?</button>
        </div>

        <div id="buttons" class="userinput">
            <button name="prog" onclick="analyse('1')" value="prog">Prog</button>
            <button name="rpg" onclick="analyse('2')" value="rpg">RPG</button>
        </div>

    </div>

</div>

</body>

</html>

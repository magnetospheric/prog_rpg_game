<html>

<head>

    <title>Prog or RPG?</title>

    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script type="text/javascript" src="prog-game.js"></script>

</head>

<body>


<div id="game-bounds">

    <div id="padding-wrapper">

        <h1>Prog Music or RPG Soundtrack?</h1>

        <section data-name="track1" class="active uncompleted">
            <h2> FIRST ROUND </h2>
            <audio controls="controls">
                <source src="tracks/Track01.mp3" type="audio/mp3" />
            </audio>
        </section>

        <section data-name="track2" class="uncompleted">
            <h2> SECOND ROUND </h2>
            <audio controls="controls">
                <source src="tracks/Track02.mp3" type="audio/mp3" />
            </audio>
        </section>

        <section data-name="track3" class="uncompleted">
            <h2> THIRD ROUND </h2>
            <audio controls="controls">
                <source src="tracks/Track01.mp3" type="audio/mp3" />
            </audio>
        </section>

        <section data-name="track4" class="uncompleted">
            <h2> FOURTH ROUND </h2>
            <audio controls="controls">
                <source src="tracks/Track01.mp3" type="audio/mp3" />
            </audio>
        </section>

        <section data-name="track5" class="uncompleted">
            <h2> FIFTH ROUND </h2>
            <audio controls="controls">
                <source src="tracks/Track01.mp3" type="audio/mp3" />
            </audio>
        </section>

        <div id="result">
            <div id="results-inner"></div>
            <button name="next" onclick="activateNextSection()">NEXT</button>
        </div>

        <div id="finished" class="fin">
            <h2>END OF THE LINE, BUDDY</h2>
            <button name="restart" onclick="restart()">Play again?</button>
        </div>

        <div id="buttons">
            <button name="prog" onclick="analyse('1')" value="prog">Prog</button>
            <button name="rpg" onclick="analyse('2')" value="rpg">RPG</button>
        </div>

    </div>

</div>

</body>

</html>
